<div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="tpxDataSource">
            <ng-container *ngFor="let column of tableColumns index as i"  [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef>{{tableColumnsNames[i]}}</th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row style="white-space: pre-line" *matRowDef="let row; columns: tableColumns;" (click)="clickedRow(row)"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
